<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
    }
    button {
        padding: 20px 40px;
        font-size: 50px;
        /*margin: 10px;*/
        cursor: pointer;
    }
    #yesButton {
        background-color: #4CAF50;
        border: none;
        color: white;
    }
    #noButton {
        background-color: #f44336;
        border: none;
        color: white;
    }
</style>
</head>
<body>
    <h1 id="mainText">Dear <b>Pallavi</b> Will you be my Valentine?</h1>
    <img src="https://media.giphy.com/media/azi3GTPtxWKCQ/giphy.gif" width="150" height="150" alt="Valentine's Day GIF" id="valentinesGIF">
    <br>
    <button id="yesButton" onclick="confirmYes()">Yes</button>
    <button id="noButton" onclick="decreaseNoSize()">No</button>

    <script>
        var noTexts = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last Chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];

        var currentNoTextIndex = 0; // Added variable for tracking current text index

        function confirmYes() {
            document.getElementById("mainText").innerText = "Yayyyy";
            var valentinesGIF = document.getElementById("valentinesGIF");
            var currentSize = parseInt(valentinesGIF.width);
            var targetSize = 500; // Target size of the GIF
            var increaseInterval = setInterval(function() {
                if (currentSize >= targetSize) {
                    clearInterval(increaseInterval);
                } else {
                    currentSize += 5; // Increase the size by 5 pixels each time
                    valentinesGIF.width = currentSize;
                    valentinesGIF.height = currentSize;
                }
            }, 50); // Interval for gradual increase (milliseconds)

            // Hide all buttons
            var buttons = document.querySelectorAll("button");
            buttons.forEach(function(button) {
                button.style.display = "none";
            });
        }

        function decreaseNoSize() {
            var yesButton = document.getElementById("yesButton");
            yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) + 10) + "px";
            var noButton = document.getElementById("noButton");
            noButton.style.fontSize = (parseFloat(window.getComputedStyle(noButton).fontSize) - 1) + "px";
            
            noButton.innerHTML = noTexts[currentNoTextIndex];
            currentNoTextIndex = (currentNoTextIndex + 1) % noTexts.length;
        }
    </script>
</body>
</html>
